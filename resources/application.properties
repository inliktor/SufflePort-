spring.application.name=yourname



# DB
spring.datasource.url=jdbc:postgresql://yourdb
spring.datasource.username=namedb
spring.datasource.password=passwd

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



# auth
spring.security.user.name=yourname
spring.security.user.password=passwd

# db init flags
app.db.init.enabled=${DB_INIT_ENABLED:true}
app.db.init.createTypes=${DB_INIT_CREATE_TYPES:true}
app.db.init.useUuidDefault=${DB_INIT_USE_UUID_DEFAULT:true}


# env

api.compreface=${API_KEY_COMPREFACE:}
# external API endpoints / tokens (???????? ? env)
api.compreface.url=${COMPREFACE_URL:}
api.home_assistant=${HOME_ASSISTANT_TOKEN:}
api.home_assistant.url=${HOME_ASSISTANT_URL:http://}
